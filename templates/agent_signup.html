{% extends 'base.html'%}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title> Booking Agent Registration </title>
{% endblock%}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Gate W4Â¾ </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
<h1> Register as a Booking Agent </h1>


<!-- Warning if email is already taken -->
{% if email_taken %}
<p class="warning"> {{email_taken}} is already taken. Please use a different address.<p>

<!-- Registration Form with values filled with input from the last submission -->
<div class="signup">
    <form action="/agent_signup_go" method="POST">
    <label for="email">Email:</label>
    <input type="text" name="email" value={{saved_val[0]}} required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" minlength="8" value={{saved_val[1]}} required>
    <button type="submit">Submit</button>
    </form>
</div>
{% else %}
<!-- Registration Form -->
<div class="signup">
    <form action="/agent_signup_go" method="POST">
    <label for="email">Email:</label>
    <input type="text" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" minlength="8" required><br>
    <button type="submit">Submit</button>
    </form>
</div>
{% endif %}

{% endblock%}
